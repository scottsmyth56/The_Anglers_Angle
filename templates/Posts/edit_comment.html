{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="container-fluid post-body">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <h2 class="text-center action-header">Edit Comment</h2>
            <form method="POST" class="p-4 form-outer rounded">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="{{ form.comment.id_for_label }}" class="form-label">Comment:</label>
                    {% render_field form.comment class='form-control form-input' %}
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
