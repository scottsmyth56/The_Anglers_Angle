{% extends 'base.html' %}

{% block content %}
<h2>Profile</h2>
<p>Username: {{ user.username }}</p>
<p>First name: {{ user.first_name }}</p>
<p>Last name: {{ user.last_name }}</p>
<img src="{{ user.profile_picture.url }}" alt="{{ user.username }}'s profile picture">
<a href="{% url 'editProfile' %}">Edit Profile Details</a>
{% endblock %}
