{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Anglers Angle</title>
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/394cced9ae.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/stylesheet.css' %}">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
            url("{% static 'images/login-background.jpg' %}") no-repeat center center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

        }
    </style>
</head>

<body>
    <div class="logo-container">
        <img src="{% static 'images/aa-logo.png' %}" alt="Logo" class="header-logo">
        <h1 class="header-title">The Anglers Angle</h1>
    </div>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} valdation-message">
    {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <div class="outer-container-login">
        <div class="container-login">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6">
                    <h2 class="text-center form-header">Login</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username" class="form-label">Username:</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            <label for="id_password" class="form-label">Password:</label>
                            {{ form.password }}
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <p class="text-center mt-3 form-info">Don't have an account? <a
                            href="{% url 'register' %}">Register</a></p>
                </div>
            </div>
        </div>
    </div>
