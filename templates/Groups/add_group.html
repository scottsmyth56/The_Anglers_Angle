{% extends 'base.html' %}

{% block content %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">
    {{ message }}
</div>
{% endfor %}
{% endif %}

<div class="container-fluid post-body">
    <div class="row justify-content-center">
        <h3 class="text-center action-header">Add New Group</h3>
        <div class="col-lg-6">
            <form method="POST" enctype="multipart/form-data" class="p-4 form-outer rounded">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.group_name.id_for_label }}" class="form-label">Group Name:</label>
                    <input type="text" class="form-input form-control" id="{{ form.group_name.id_for_label }}" name="{{ form.group_name.name }}">
                </div>
                <div class="mb-3">
                    <label for="{{ form.description.id_for_label }}" class="form-label">Description:</label>
                    <textarea class="form-control form-input" id="{{ form.description.id_for_label }}" name="{{ form.description.name }}"></textarea>
                </div>
                <div class="mb-3">
                    <label for="{{ form.featuredImage.id_for_label }}" class="form-label">Featured Image:</label>
                    <input type="file" class="form-control-file" id="{{ form.featuredImage.id_for_label }}" name="{{ form.featuredImage.name }}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>


{% endblock content%}
