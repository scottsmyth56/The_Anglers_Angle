{% extends 'base.html' %}

{% block content %}
<h1>Delete Competition</h1>
<p>Are you sure you want to remove the Competition "{{ object.title }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'index' %}"> Cancel </a>
{% endblock %}
